          echo "- Files are hosted on AWS S3" >> $GITHUB_STEP_SUMMARY
          echo "- Bucket Policy must be configured for public access" >> $GITHUB_STEP_SUMMARY
          echo "- All files are code-signed (Windows: Authenticode, macOS: Apple Developer ID)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Documentation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- 📖 [Download Links Documentation](https://github.com/${{ github.repository }}/blob/main/docs/DOWNLOAD_LINKS_EXAMPLE.md)" >> $GITHUB_STEP_SUMMARY
          echo "- 🔧 [S3 Configuration Guide](https://github.com/${{ github.repository }}/blob/main/docs/S3_ACL_FIX.md)" >> $GITHUB_STEP_SUMMARY
          echo "- 🧪 [Local Testing Guide](https://github.com/${{ github.repository }}/blob/main/docs/S3_LOCAL_TEST_GUIDE.md)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Generate download links text artifact
        if: env.AWS_ACCESS_KEY_ID != 'NOT_SET' && env.S3_BUCKET != 'NOT_SET' && env.S3_BASE_PATH != 'NOT_SET'
        env:
          VERSION: ${{ needs.validate-tag.outputs.version }}
          BUCKET_NAME: ${{ secrets.S3_BUCKET || 'NOT_SET' }}
          BUCKET_REGION: ${{ secrets.AWS_REGION || 'NOT_SET' }}
          BUCKET_BASE_PATH: ${{ secrets.S3_BASE_PATH || 'NOT_SET' }}
        run: |
          set -euo pipefail
          OUTPUT_FILE="download-links-${VERSION}.txt"

          echo "eCan Download Links" > "$OUTPUT_FILE"
          echo "" >> "$OUTPUT_FILE"
          echo "Version: ${VERSION}" >> "$OUTPUT_FILE"
          echo "" >> "$OUTPUT_FILE"

          # Windows section
          if [ -d "windows-artifacts" ] && [ "$(ls -A windows-artifacts 2>/dev/null)" ]; then
            echo "[Windows]" >> "$OUTPUT_FILE"
            echo "" >> "$OUTPUT_FILE"

            for file in windows-artifacts/*.exe windows-artifacts/*.msi; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                size=$(du -sh "$file" | cut -f1)
                standard_url="https://${BUCKET_NAME}.s3.${BUCKET_REGION}.amazonaws.com/${BUCKET_BASE_PATH}/releases/v${VERSION}/windows/${filename}"
                accelerate_url="https://${BUCKET_NAME}.s3-accelerate.amazonaws.com/${BUCKET_BASE_PATH}/releases/v${VERSION}/windows/${filename}"

                echo "${filename}" >> "$OUTPUT_FILE"
                echo "  Size:       ${size}" >> "$OUTPUT_FILE"
                echo "  Standard:   ${standard_url}" >> "$OUTPUT_FILE"
                echo "  Accelerate: ${accelerate_url}" >> "$OUTPUT_FILE"
                echo "" >> "$OUTPUT_FILE"
              fi
            done
            echo "" >> "$OUTPUT_FILE"
          else
            echo "[Windows]" >> "$OUTPUT_FILE"
            echo "  No Windows installers available" >> "$OUTPUT_FILE"
            echo "" >> "$OUTPUT_FILE"
          fi

          # macOS section
          if [ -d "macos-artifacts" ] && [ "$(ls -A macos-artifacts 2>/dev/null)" ]; then
            echo "[macOS]" >> "$OUTPUT_FILE"
            echo "" >> "$OUTPUT_FILE"

            for file in macos-artifacts/*.pkg macos-artifacts/*.zip; do
              if [ -f "$file" ]; then
                filename=$(basename "$file")
                size=$(du -sh "$file" | cut -f1)
                if [[ "$filename" == *"amd64"* ]] || [[ "$filename" == *"x86_64"* ]]; then
                  arch_label="Intel (x86_64)"
                elif [[ "$filename" == *"aarch64"* ]] || [[ "$filename" == *"arm64"* ]]; then
                  arch_label="Apple Silicon (ARM64)"
                else
                  arch_label="Universal"
                fi

                standard_url="https://${BUCKET_NAME}.s3.${BUCKET_REGION}.amazonaws.com/${BUCKET_BASE_PATH}/releases/v${VERSION}/macos/${filename}"
                accelerate_url="https://${BUCKET_NAME}.s3-accelerate.amazonaws.com/${BUCKET_BASE_PATH}/releases/v${VERSION}/macos/${filename}"

                echo "${filename}" >> "$OUTPUT_FILE"
                echo "  Arch:       ${arch_label}" >> "$OUTPUT_FILE"
                echo "  Size:       ${size}" >> "$OUTPUT_FILE"
                echo "  Standard:   ${standard_url}" >> "$OUTPUT_FILE"
                echo "  Accelerate: ${accelerate_url}" >> "$OUTPUT_FILE"
                echo "" >> "$OUTPUT_FILE"
              fi
            done
            echo "" >> "$OUTPUT_FILE"
          else
            echo "[macOS]" >> "$OUTPUT_FILE"
            echo "  No macOS installers available" >> "$OUTPUT_FILE"
            echo "" >> "$OUTPUT_FILE"
          fi

          echo "---" >> "$OUTPUT_FILE"
          echo "This file contains all download URLs for this build." >> "$OUTPUT_FILE"
          echo "Generated by the release workflow at $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$OUTPUT_FILE"

          echo "Download links document generated: ${OUTPUT_FILE}"

      - name: Upload download links document artifact
        if: env.AWS_ACCESS_KEY_ID != 'NOT_SET' && env.S3_BUCKET != 'NOT_SET' && env.S3_BASE_PATH != 'NOT_SET'
        uses: actions/upload-artifact@v4
        with:
          name: download-links-${{ needs.validate-tag.outputs.version }}
          path: download-links-${{ needs.validate-tag.outputs.version }}.txt
          if-no-files-found: warn

      - name: Final status summary
        run: |
          echo ""
          echo "================================================================"
          echo "Build and Release Summary"
          echo "================================================================"
          echo ""
          echo "Version: ${{ needs.validate-tag.outputs.version }}"
          echo ""
          echo "Build Status:"
          echo "  - Windows: ${{ needs.build-windows.result }}"
          echo "  - macOS: ${{ needs.build-macos.result }}"
          echo ""
          echo "Configuration:"
          echo "  - S3 Upload: ${{ env.AWS_ACCESS_KEY_ID != 'NOT_SET' && 'Enabled' || 'Disabled' }}"
          echo "  - Appcast Generation: ${{ env.ED25519_PRIVATE_KEY != 'NOT_SET' && 'Enabled' || 'Disabled' }}"
          echo "  - Code Signing: ${{ env.WIN_CERT_PFX != 'NOT_SET' && env.WIN_CERT_PASSWORD != 'NOT_SET' && 'Enabled' || 'Disabled' }}"
          echo ""
          if [ -n "${S3_BASE_URL}" ]; then
            echo "Download URLs:"
            echo "  Windows: ${S3_BASE_URL}/windows/"
            echo "  macOS:   ${S3_BASE_URL}/macos/"
            echo "  Appcast: https://${S3_BUCKET}.s3.${AWS_REGION}.amazonaws.com/appcast/"
          else
            echo "⚠️  S3 not configured - artifacts available as GitHub Artifacts only"
          fi
          echo ""
          echo "================================================================"

      - name: Clean up artifacts after appcast generation
        if: ${{ env.ED25519_PRIVATE_KEY != 'NOT_SET' }}
        run: |
          echo "=== Cleaning up artifacts after appcast generation ==="

          # Calculate size before cleanup
          if [ -d "windows-artifacts" ]; then
            WIN_SIZE=$(du -sh windows-artifacts 2>/dev/null | cut -f1)
            echo "Windows artifacts size: $WIN_SIZE"
          fi
          if [ -d "macos-artifacts" ]; then
            MAC_SIZE=$(du -sh macos-artifacts 2>/dev/null | cut -f1)
            echo "macOS artifacts size: $MAC_SIZE"
          fi
          if [ -d "macos-amd64-artifacts" ]; then
            MAC_AMD64_SIZE=$(du -sh macos-amd64-artifacts 2>/dev/null | cut -f1)
            echo "macOS amd64 artifacts size: $MAC_AMD64_SIZE"
          fi
          if [ -d "macos-aarch64-artifacts" ]; then
            MAC_AARCH64_SIZE=$(du -sh macos-aarch64-artifacts 2>/dev/null | cut -f1)
            echo "macOS aarch64 artifacts size: $MAC_AARCH64_SIZE"
          fi
          if [ -d "dist/appcast" ]; then
            APPCAST_SIZE=$(du -sh dist/appcast 2>/dev/null | cut -f1)
            echo "Appcast files size: $APPCAST_SIZE"
          fi

          # Clean up downloaded artifacts (appcasts are already uploaded to S3)
          echo ""
          echo "Removing local artifacts..."
          rm -rf windows-artifacts/ macos-artifacts/ macos-amd64-artifacts/ macos-aarch64-artifacts/ 2>/dev/null || true

          echo ""
          echo "[OK] Cleanup completed - appcast files are published to S3"
          echo "   Local storage freed for GitHub Actions"
